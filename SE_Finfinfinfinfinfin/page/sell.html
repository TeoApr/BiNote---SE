<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/security.css">
    <link rel="stylesheet" href="../css/main-style.css">
    <!-- <link rel="stylesheet" href="../css/styles.css"> -->
</head>
<body>
    <div class="page" id="sell">
<section style="padding: 4rem 2rem;">
<div class="container">
<h2 class="section-title">Sell Your Notes</h2>
<div class="sell-form">
<h3 style="margin-bottom: 1.5rem;">Note Details</h3>
<form id="sellForm">
<div class="form-group">
<label>Name *</label>
<input name="name" placeholder="Enter note title" required="" type="text"/>
</div>
<div class="form-group">
<label>Subject *</label>
<select name="subject" required="">
<option value="">Select Subject</option>
<option value="Computer Science">Computer Science</option>
<option value="Biology">Biology</option>
<option value="Engineering">Engineering</option>
<option value="Mathematics">Mathematics</option>
<option value="Physics">Physics</option>
<option value="Chemistry">Chemistry</option>
</select>
</div>
<div class="form-group">
<label>Total Pages *</label>
<input min="1" name="pages" placeholder="Number of pages" required="" type="number"/>
</div>
<div class="form-group">
<label>Description</label>
<textarea name="description" placeholder="Describe your notes..." rows="4"></textarea>
</div>
<div class="form-group">
<label>Price (Rp) *</label>
<input min="1000" name="price" placeholder="Set your price" required="" type="number"/>
</div>
<!-- Enhanced File Upload Section -->
<div class="form-group">
<label>Upload Notes *</label>
<div class="pdf-upload-container">
<div class="file-upload-enhanced" id="fileUploadArea" onclick="document.getElementById('noteFile').click()">
<input accept=".pdf" id="noteFile" name="file" required="" style="display: none;" type="file"/>
<button class="remove-file-btn" id="removeFileBtn" onclick="removeFile(event)" type="button">Ã—</button>
<div id="uploadContent">
<div class="upload-icon">ðŸ“„</div>
<div class="upload-text">Click to upload your PDF notes</div>
<div class="upload-hint">Or drag and drop your PDF file here</div>
</div>
</div>
<!-- File Info Display -->
<div class="file-info" id="fileInfo">
<div class="file-name" id="fileName"></div>
<div class="file-details" id="fileDetails"></div>
</div>
<!-- PDF Preview Container -->
<div class="pdf-preview-container" id="pdfPreviewContainer">
<div class="pdf-preview-header">
<h4 class="pdf-preview-title">PDF Preview</h4>
<div class="pdf-actions">
<a class="btn-sm btn-success" download="" href="#" id="downloadBtn">Download</a>
<button class="btn-sm btn-secondary" onclick="togglePreview()" type="button">Hide Preview</button>
</div>
</div>
<embed class="pdf-viewer" id="pdfViewer" type="application/pdf"/>
</div>
</div>
</div>
<button class="btn btn-primary" style="width: 100%; margin-top: 1rem;" type="submit">Submit for Review</button>
</form>
</div>
</div>
</section>
</div>
    <script src="../js/utils.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/notes.js"></script>
    <!-- <script src="../js/cart.js"></script> -->
    <script src="../js/payment.js"></script>
    <script src="../js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</body>
</html>
