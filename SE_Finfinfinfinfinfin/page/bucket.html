<div class="page" id="bucket">
<section style="padding: 4rem 2rem;">
<div class="container">
<h2 class="section-title">Your Bucket List</h2>
<div class="bucket-container">
<div class="bucket-items" id="bucketItems">
<!-- Bucket items will be populated by JavaScript -->
</div>
<div class="bucket-summary">
<div class="summary-card">
<h3>Order Summary</h3>
<div class="summary-line">
<span>Subtotal:</span>
<span id="subtotal">Rp 0</span>
</div>
<div class="summary-line">
<span>Admin Fee:</span>
<span id="adminFee">Rp 1,500</span>
</div>
<div class="summary-line">
<span>Tax (5%):</span>
<span id="tax">Rp 0</span>
</div>
<div class="summary-line total">
<span>Total:</span>
<span id="total">Rp 0</span>
</div>
<button class="btn btn-primary" disabled="" id="checkoutBtn" onclick="proceedToCheckout()" style="width: 100%; margin-top: 1rem;">Proceed to Checkout</button>
</div>
</div>
</div>
</div>
</section>
</div>
